<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas</title>
    <link rel="icon" href="image/pasfoto.png">
</head>

<style>
    /* Style for heading  */
    .container-header {
        display: flex;
    }

    img {
        height: auto; 
        width: auto; 
        max-width: 100px; 
        max-height: 100px;
    }

    /* Style for table */
    table, th, td {
        border: 2px solid black;
        border-collapse: collapse;
        text-align: center;
    }

    /* Style for form */
    label, input, textarea {
        display: block;
    }

    input, textarea {
        margin-bottom: 10px;
    }
</style>

<body>
    <header>
        <div class="container-header">
            <h1>Nilai Mata Kuliah</h1>
            <img src="image/logo-telkom-uni.jpeg" alt="Logo Telkom">
        </div>
    </header>

    <section>
        <div class="container-nilai">
            <h2>Daftar Nilai</h2>
            <table>
                <thead>
                    <tr>
                        <th>Mata Kuliah</th>
                        <th>Nilai</th>
                        <th>Sks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Algoritma Pemrograman</td>
                        <td>76.82</td>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td>Matematika Diskrit</td>
                        <td>82.4</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>Pemodelan Basis Data</td>
                        <td>78.56</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>Bahasa Indonesia</td>
                        <td>92.03</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>Sistem Digital</td>
                        <td>68.45</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section>
        <div class="container-formulir">
            <h2>Formulir Keluhan Nilai</h2>
            <form>
                <label for="nama">Nama:</label>
                <input type="text" name="nama" id="nama">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="nim">NIM:</label>
                <input type="text" id="nim" name="nim">

                <label for="matkul">Mata Kuliah:</label>
                <input type="text" id="matkul" name="matkul">

                <label for="keluhan">Keluhan:</label>
                <textarea name="keluhan" id="keluhan" rows="10" cols="30" placeholder="isi keluhanmu disini"></textarea>

                <input type="submit" value="Kirim">
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <h3>Kontak</h3>
                <p>Email: gavinbnjro@gmail.com</p>
                <p>Telepon: 0821-1467-4866</p>
            </div>
        </div>
    </footer>
</body>
</html>
