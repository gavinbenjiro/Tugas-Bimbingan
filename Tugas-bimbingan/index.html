<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image/pasfoto.png">
</head>

<body>
    <header>
        <h1>Nilai Mata Kuliah</h1>
        <img src="image/logo-telkom-uni.png" alt="Logo Telkom">
    </header>

    <section class="daftar-nilai">
        <h2 class="daftar-nilai">Daftar Nilai</h2>
        <table>
            <thead>
                <tr>
                    <th>Mata Kuliah</th>
                    <th>Nilai</th>
                    <th>Sks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Algoritma Pemrograman</td>
                    <td>76.82</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>Matematika Diskrit</td>
                    <td>82.4</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>Pemodelan Basis Data</td>
                    <td>78.56</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>Bahasa Indonesia</td>
                    <td>92.03</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>Sistem Digital</td>
                    <td>68.45</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section class="formulir">
        <h2>Formulir Keluhan Nilai</h2>
        <form>
            <label for="nama">Nama:</label>
            <input type="text" name="nama" id="nama">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim">

            <label for="matkul">Mata Kuliah:</label>
            <input type="text" id="matkul" name="matkul">

            <label for="keluhan">Keluhan:</label>
            <textarea name="keluhan" id="keluhan" rows="10" cols="30" placeholder="isi keluhanmu disini"></textarea>

            <input type="submit" value="Send">
        </form>
    </section>

    <footer>
        <div class="footer-content">
            <h3>Contact</h3>
            <ul>
                <li class="email">Email: gavinbnjro@gmail.com</li>
                <li class="telp">Telepon: 0821-1467-4866</li>
            </ul>
        </div>
    </footer>
</body>
</html>
