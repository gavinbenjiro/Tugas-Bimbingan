<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image/pasfoto.png">
</head>

<body>
    <header>
        <h1>Nilai Mata Kuliah</h1>
        <img src="image/logo-telkom-uni.png" alt="Logo Telkom">
    </header>

    <section class="daftar-nilai">
        <h2 class="daftar-nilai">Daftar Nilai</h2>
        <table>
            <thead>
                <tr>
                    <th>Mata Kuliah</th>
                    <th>Nilai</th>
                    <th>Sks</th>
                </tr>
            </thead>
            <tbody id="data-nilai">
                <!-- Data nilai di dalam Javascript -->
            </tbody>
            <tfoot>
                <tr>
                    <th>IPK</th>
                    <th id="data-ipk" colspan="2">
                        <!-- Data ipk di dalam Javascript -->
                    </th>
                </tr>
            </tfoot>
        </table>
    </section>

    <section class="formulir">
        <h2>Formulir Keluhan Nilai</h2>
        <form id="form-keluhan">
            <label for="nama">Nama:</label>
            <input type="text" name="nama" id="nama" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" required>

            <label for="matkul">Mata Kuliah:</label>
            <input type="text" id="matkul" name="matkul" required>

            <label for="keluhan">Keluhan:</label>
            <textarea name="keluhan" id="keluhan" rows="10" cols="30" placeholder="isi keluhanmu disini" required></textarea>

            <input type="submit" value="Send">
        </form>
    </section>

    <footer>
        <div class="footer-content">
            <h3>Contact</h3>
            <ul>
                <li class="email">Email: gavinbnjro@gmail.com</li>
                <li class="telp">Telepon: 0821-1467-4866</li>
            </ul>
        </div>
    </footer>

    <script src="ts/script.js"></script>
</body>
</html>
